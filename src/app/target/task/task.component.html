<form [formGroup]="form" (ngSubmit)="createTask()">
  <mat-form-field>
    <mat-label>テスト</mat-label>
    <input
      matInput
      type="textarea"
      formControlName="title"
      placeholder="ex) 筋トレ"
      required
      autocomplete="off"
    />
    <mat-error *ngIf="tasks.hasError('required')">必須項目です</mat-error>
  </mat-form-field>

  <form [formGroup]="form" (ngSubmit)="addTask()">
    <div formArrayName="tasks">
      <div
        *ngFor="let task of tasks.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-form-field>
          <mat-label>テスト</mat-label>
          <input
            matInput
            type="text"
            formControlName="title"
            autocomplete="off"
          />
          <mat-error
            *ngIf="
              task.get('title').touched &&
              task.get('title').hasError('required')
            "
            >必須入力です</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <button>タスク追加</button>
  </form>
</form>
