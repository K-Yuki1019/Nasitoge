<div class="container">
  <div class="target-container" *ngIf="targets$ | async as targets">
    <div class="target">
      <mat-card class="target__header">
        <p class="target__text">目標: {{ targets.target }}</p>
        <div class="target__body">
          <p class="target__authorId">{{ targets.authorUid }} さん</p>
          <p class="target__createdAt">
            {{ targets.createdAt.toDate() | date: 'yyyy/MM/dd' }} からです。
          </p>
          <p class="target__date">
            {{ targets.targetDate.toDate() | date: 'yyyy/MM/dd' }} までです。
          </p>
        </div>
      </mat-card>
      <div class="target__task"></div>
    </div>
  </div>
</div>
